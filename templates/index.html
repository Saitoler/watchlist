<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ name }}'s Watchlist</title>
    </head>

    <body>
        <h2>{{ name }}'s Watchlist</h2>
        {# 使用 length 过滤器获取 Movies 变量的长度 #}
        <p>{{ movies|length }} Titles</p>
        <ul>
            {% for movie in movies %} {# 迭代 movies 变量来进行处理 #}
                <li>{{ movie.title }} - {{ movie.year }}</li> {# 相当于取值 movie['title'] #}
            {% endfor %}
        </ul>

        <footer>
            <small>&copy; 2024 <a href="https://saitoler.github.io">Saitoler's blog</a></small>
        </footer>
    </body>
</html>
